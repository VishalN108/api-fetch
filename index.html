<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Fetch</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #box{
        margin-left: 500px;
      }
      .row> .items,#box{
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
      }

      body{
        background-color: black;
      }

      #box > .items{
    width: 350px;
    height: 350px;
    line-height: 350px;
    align-items: center;
    border: 2px solid #d6d0d6;
    margin: 20px;
    text-align: center;
    border-radius: 5px;
    box-shadow: 8px 8px rgb(210, 207, 211);
}

.items:hover h1{

color: #ffffff;
}

.items:hover img{
transform: scale(1.05);
}
.items{
  position: relative;
  transition: all 0.5s;
}
.items h1{
  width: 350px;
  position: absolute;
  font-size: 36px;
  color: #E9E0DE;
  top:150px;

}
      #box {
        margin: 50px;
      }
      img {
        width: 300px;
        height: 300px;
        margin-top: 5px;
        border-radius: 5px;
      }

       
      .items{
        width: 500px;
        height: 500px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div id="box"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
